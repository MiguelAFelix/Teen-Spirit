<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <thymeleaf th:replace="header :: header" />
    <style>

        @font-face {
          font-family:"vtks";
          src: url("../../../resources/Vtks.ttf") format("truetype");
        }

        @font-face {
          font-family:"acidl";
          src: url("../../../resources/ACIDL.TTF") format("truetype");
        }

        body {
            font-family: vtks;
            color: black;
            background-color: black;
        }

        .container-fluid {
            background-color: black;
            padding-right: 0px;
            padding-left: 0px;
        }

        .container-fluid, .row {
            margin: auto;
        }

        .feed {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .post {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .background {
            background-image:url("../../../resources/Untitled.svg");
            background-size: cover;
        }

        .background-right {
            background-position: right;
        }

        .navbar-brand, .nav-link {
            color: black;
        }

        h2 {
            padding-left: 50px;
            font-size: 60px;
        }

        .navbar {
            font-size: 40px;
        }

        .post > img {
            width: 90%;
        }

        .col {
            height: 100vh;
        }

        .feedDiv {
            background-color: #fcdb43;
        }

        .logoDiv {
            display: flex;
            justify-content: center;
        }

        .feed {
            height: 75%;
            overflow-y: scroll;
            overflow: scroll;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent; /* make scrollbar transparent */
        }

        .navbar-brand {
            font-size: 60px;
        }

    </style>
</head>
<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col col-lg-1 background">
    <!--            <img src="../../../resources/grungeBackground.svg">-->
            </div>

            <div class="col feedDiv">

                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="#">TEEN SPIRIT</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/dashboard">DASHBOARD</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/about">FEEL GOOD PLACE</a>
                            </li>
<!--                            <li class="nav-item">-->
<!--                                <a class="nav-link" href="/sos">SOS</a>-->
<!--                            </li>-->

                            <li class="nav-item">
                                <a class="nav-link" href="/logout" >LOG OUT</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <h2>FEED</h2>

                <div class="feed">

                    <div class="post">
                        <img src="https://images.dog.ceo/breeds/wolfhound-irish/n02090721_2305.jpg">
                    </div>

                    <div class="post">
                        <img src="https://images.dog.ceo/breeds/wolfhound-irish/n02090721_2305.jpg">
                    </div>

                    <div class="post">
                        <img src="https://images.dog.ceo/breeds/wolfhound-irish/n02090721_2305.jpg">
                    </div>

                </div>
            </div>

            <div class="col col-lg-4 logoDiv">
                <img src="../../../resources/smile.svg">
            </div>

        </div>

</div>
</body>
</html>
