        <div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="loginmodallabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginmodallabel">Log In</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form>

                            <h2>Username</h2>
                            <input type="text" placeholder="Username" name="username">

                            <h2>Password</h2>
                            <input type="password" placeholder="Password" name="password">

                            <div>
                                <button type="submit" class="btn btn-primary">Log In</button>
                                <button type="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            </div>

                        </form>

                        <a data-toggle="modal" data-target="#forgotpwmodal" data-dismiss="modal">Forgot Password?</a>

                    </div>
                    <div class="modal-footer">
                        <h2>No account? <a data-toggle="modal" data-target="#signinmodal" data-dismiss="modal">Sign up</a></h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="signinmodal" tabindex="-1" role="dialog" aria-labelledby="signinmodallabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signinmodallabel">Sign Up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form>
                            <h2>Email</h2>
                            <input type="email" placeholder="Email" name="email">

                            <h2>Username</h2>
                            <input type="text" placeholder="Username" name="username">

                            <h2>Password</h2>
                            <input type="password" placeholder="Password" name="password">

                            <div>
                                <button type="submit" class="btn btn-primary">Log In</button>
                                <button type="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            </div>

                        </form>

                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="forgotpwmodal" tabindex="-1" role="dialog" aria-labelledby="forgotpwlabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">

                            </div>

                        </form>

                    </div>
                    <div class="modal-footer">

                    </div>
